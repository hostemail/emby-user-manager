<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">用户登录 - 加载中...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 480px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .logo p {
            color: #666;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: #333;
            font-size: 15px;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5e9;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s ease;
        }
        
        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .alert {
            padding: 0.9rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 14px;
            display: none;
        }
        
        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
       
        .footer {
            text-align: center;
            padding: 1rem 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            width: 100%;
            max-width: 480px;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: white;
            text-decoration: underline;
        }        
        
        /* 平板设备优化 */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                max-width: 380px;
                margin-bottom: 15px;
            }
            
            .logo h1 {
                font-size: 26px;
            }
            
            .logo p {
                font-size: 14px;
            }
            
            .footer {
                max-width: 380px;
            }
        }
        
        /* 移动设备优化 */
        @media (max-width: 480px) {
            body {
                padding: 15px;
                align-items: flex-start;
                padding-top: 10px;
            }
            
            .login-container {
                padding: 1.8rem;
                border-radius: 10px;
                max-width: 100%;
                box-shadow: 0 8px 25px rgba(0,0,0,0.15);
                margin-bottom: 15px;
            }
            
            .logo {
                margin-bottom: 1.8rem;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .logo p {
                font-size: 14px;
            }
            
            .form-group {
                margin-bottom: 1.3rem;
            }
            
            .form-group label {
                font-size: 14px;
                margin-bottom: 0.6rem;
            }
            
            .form-group input {
                padding: 0.85rem;
                font-size: 16px; /* 防止iOS缩放 */
                border-radius: 6px;
            }
            
            .btn {
                padding: 0.85rem;
                font-size: 16px;
                border-radius: 6px;
            }
            
            .links {
                margin-top: 1.3rem;
                padding-top: 1.3rem;
            }
            
            .links a {
                font-size: 14px;
            }
            
            .alert {
                padding: 0.85rem;
                margin-bottom: 1.3rem;
                border-radius: 6px;
            }

            .footer {
                padding: 0.5rem 0;
                font-size: 12px;
                max-width: 100%;
            }
        }
        
        /* 小屏幕手机优化 */
        @media (max-width: 360px) {
            body {
                padding: 10px;
                padding-top: 30px;
            }
            
            .login-container {
                padding: 1.5rem;
                margin-bottom: 10px;
            }
            
            .logo h1 {
                font-size: 22px;
            }
            
            .form-group input {
                padding: 0.8rem;
            }
            
            .btn {
                padding: 0.8rem;
            }
        }
        
        /* 横屏模式优化 */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            
            .login-container {
                padding: 1.5rem;
                max-width: 400px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1 id="loginTitle">用户登录</h1>
            <p id="loginSubtitle">登录到Emby用户系统</p>
        </div>
        
        <div id="alertMessage" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
            
            <button type="submit" class="btn">登录</button>
        </form>
        
        <div class="links">
            <a href="/register">用户注册</a>
        </div>
    </div>

    <!-- 底部信息 -->
    <div class="footer">
        Powered by <a href="https://github.com/hostemail/EmbyManager" target="_blank">EmbyManager</a>
    </div>

    <script>
        let appConfig = {
            serverName: '新时代雷锋精品影院'
        };

        // 页面加载时获取配置信息
        document.addEventListener('DOMContentLoaded', async function() {
            await loadAppConfig();
            updatePageContent();
            
            // 检查是否已登录
            const userToken = localStorage.getItem('user_token');
            if (userToken) {
                window.location.href = '/user-profile';
            }
        });

        // 加载应用配置
        async function loadAppConfig() {
            try {
                const response = await fetch('/api/users/app-config');
                if (response.ok) {
                    const data = await response.json();
                    appConfig = {
                        serverName: data.server_name || appConfig.serverName
                    };
                }
            } catch (error) {
                console.error('Failed to load app config:', error);
            }
        }

        // 更新页面内容
        function updatePageContent() {
            // 更新页面标题
            document.getElementById('pageTitle').textContent = `用户登录 - ${appConfig.serverName}`;
            
            // 更新登录标题
            //document.getElementById('loginTitle').textContent = `${appConfig.serverName} - 用户登录`;
            document.getElementById('loginSubtitle').textContent = `登录到${appConfig.serverName}`;
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 禁用按钮防止重复提交
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '登录中...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 保存用户token和用户信息
                    localStorage.setItem('user_token', data.token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    showAlert('登录成功！正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = '/user-profile';
                    }, 1000);
                } else {
                    showAlert(data.error || '登录失败', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('网络错误，请稍后重试', 'error');
            } finally {
                // 恢复按钮状态
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            // 5秒后自动隐藏提示
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        // 移动端优化：点击输入框时自动聚焦
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('touchstart', function() {
                    this.focus();
                });
            });
        });
    </script>
</body>
</html>
