<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - Emby用户管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-size: 14px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .change-password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .change-password-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .change-password-content h3 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 20px;
        }
        
        .change-password-content .form-group {
            margin-bottom: 1rem;
        }
        
        .change-password-content button {
            margin-top: 1rem;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }
        
        .button-group button {
            flex: 1;
        }
        
        .btn-cancel {
            background: #6c757d;
        }

        .btn-cancel:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
        
        .footer {
            text-align: center;
            padding: 1rem 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            width: 100%;
            max-width: 480px;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: white;
            text-decoration: underline;
        }

        /* 平板设备优化 */
        @media (max-width: 768px) {
            .container {
                padding: 35px 30px;
                max-width: 380px;
            }
            
            .logo h1 {
                font-size: 22px;
            }
        }

        /* 移动设备优化 */
        @media (max-width: 480px) {
            body {
                padding: 15px;
                align-items: flex-start;
                padding-top: 40px; /* 减少顶部内边距 */
                justify-content: flex-start; /* 从顶部开始对齐 */
                min-height: calc(100vh - 20px); /* 调整最小高度 */
            }
            
            .container {
                padding: 25px 20px;
                border-radius: 10px;
                max-width: 100%;
                box-shadow: 0 8px 25px rgba(0,0,0,0.15);
                margin-bottom: 15px;
                margin-top: 0; /* 确保没有额外的上边距 */
            }
            
            .logo {
                margin-bottom: 20px; /* 减少logo下方间距 */
            }
            
            .logo h1 {
                font-size: 20px;
            }
            
            .form-group {
                margin-bottom: 16px; /* 减少表单项间距 */
            }
            
            label {
                font-size: 13px;
                margin-bottom: 6px;
            }
            
            input {
                padding: 12px; /* 减少输入框内边距 */
                font-size: 16px; /* 防止iOS缩放 */
                border-radius: 6px;
            }
            
            button {
                padding: 14px;
                font-size: 16px;
                border-radius: 6px;
            }
            
            .message {
                margin-top: 16px; /* 减少消息框上边距 */
                padding: 10px;
                border-radius: 6px;
                font-size: 13px;
            }
            
            .register-link {
                margin-top: 16px; /* 减少注册链接上边距 */
                font-size: 13px;
            }
            
            .change-password-modal {
                padding: 15px;
            }
            
            .change-password-content {
                padding: 1.5rem;
                border-radius: 10px;
            }
            
            .change-password-content h3 {
                font-size: 18px;
                margin-bottom: 0.8rem;
            }
            
            .change-password-content .form-group {
                margin-bottom: 0.8rem;
            }
            
            .change-password-content input {
                padding: 12px;
                font-size: 16px;
            }
            
            .button-group {
                gap: 8px;
                margin-top: 0.8rem;
            }
            
            .footer {
                padding: 0.5rem 0;
                font-size: 12px;
                max-width: 100%;
            }
        }

        /* 小屏幕手机优化 */
        @media (max-width: 360px) {
            body {
                padding: 10px;
                padding-top: 15px; /* 进一步减少顶部内边距 */
            }
            
            .container {
                padding: 20px 15px; /* 进一步减少容器内边距 */
                margin-bottom: 10px;
            }
            
            .logo {
                margin-bottom: 15px; /* 进一步减少logo下方间距 */
            }
            
            .logo h1 {
                font-size: 18px;
            }
            
            .form-group {
                margin-bottom: 14px; /* 进一步减少表单项间距 */
            }
            
            input {
                padding: 10px; /* 进一步减少输入框内边距 */
            }
            
            button {
                padding: 12px;
            }
            
            .change-password-content {
                padding: 1.25rem;
            }
            
            .change-password-content h3 {
                font-size: 16px;
            }
        }

        /* 横屏模式优化 */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 10px; /* 减少横屏模式下的顶部内边距 */
                padding-bottom: 10px;
            }
            
            .container {
                padding: 20px;
                max-width: 380px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>管理员登录</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
            
            <button type="submit">登录</button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="register-link">
            <p>普通用户？<a href="/register">前往注册</a></p>
        </div>
    </div>

    <!-- 修改密码模态框 -->
    <div class="change-password-modal" id="changePasswordModal">
        <div class="change-password-content">
            <h3>修改默认密码</h3>
            <p style="margin-bottom: 1rem; color: #666; font-size: 14px;">检测到您使用的是默认密码，为了安全请立即修改密码。</p>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="oldPassword">当前密码</label>
                    <input type="password" id="oldPassword" name="oldPassword" value="leifeng@2025" readonly>
                </div>
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="请输入新密码（至少6位）" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入新密码" required minlength="6">
                </div>
                <div class="button-group">
                    <button type="button" class="btn-cancel" onclick="closeChangePasswordModal()">取消</button>
                    <button type="submit">确认修改</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 底部信息 -->
    <div class="footer">
        Powered by <a href="https://github.com/hostemail/EmbyManager" target="_blank">EmbyManager</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            // 禁用按钮防止重复提交
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '登录中...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // 存储token并跳转到管理页面
                    localStorage.setItem('admin_token', result.token);
                    localStorage.setItem('admin_user', JSON.stringify(result.user));
                    
                    // 如果是默认密码，提示修改密码
                    if (result.user.is_default_pwd) {
                        showChangePasswordModal();
                    } else {
                        window.location.href = '/admin';
                    }
                } else {
                    showMessage(result.error || '登录失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请稍后重试', 'error');
            } finally {
                // 恢复按钮状态
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('密码长度至少6位', 'error');
                return;
            }
            
            // 禁用按钮防止重复提交
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '修改中...';
            submitBtn.disabled = true;
            
            await changePassword(oldPassword, newPassword);
            
            // 恢复按钮状态
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        });
        
        function showChangePasswordModal() {
            document.getElementById('changePasswordModal').style.display = 'flex';
        }
        
        function closeChangePasswordModal() {
            document.getElementById('changePasswordModal').style.display = 'none';
            // 清除登录状态
            localStorage.removeItem('admin_token');
            localStorage.removeItem('admin_user');
        }
        
        async function changePassword(oldPassword, newPassword) {
            try {
                const token = localStorage.getItem('admin_token');
                const response = await fetch('/api/admin/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token
                    },
                    body: JSON.stringify({
                        old_password: oldPassword,
                        new_password: newPassword
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('密码修改成功！正在跳转到管理页面...', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 2000);
                } else {
                    showMessage('密码修改失败：' + result.error, 'error');
                }
            } catch (error) {
                showMessage('网络错误，请稍后重试', 'error');
            }
        }
        
        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // 移动端优化：点击输入框时自动聚焦
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('touchstart', function() {
                    this.focus();
                });
            });
        });
    </script>
</body>
</html>
